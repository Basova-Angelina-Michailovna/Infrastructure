name: CI / CD (Multi-Project .NET 10)

on:
  push:
    branches:
      - master
      - '**'
  pull_request:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Calculate version
        run: |
          BASE_VERSION=$(cat .version)
          VERSION="$BASE_VERSION.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Calculated version: $VERSION"

      - name: Restore all projects
        run: dotnet restore

      - name: Build all projects
        run: |
          for proj in $(find . -name '*.csproj'); do
            dotnet build "$proj" -p:Version=${{ env.VERSION }}
          done

      - name: Detect and run test projects
        run: |
          for testproj in $(find . -name '*.csproj' | grep -i 'Tests'); do
            echo "Running tests: $testproj"
            dotnet test "$testproj" --no-build
          done

  publish:
    name: Publish NuGet Packages
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Calculate version
        run: |
          BASE_VERSION=$(cat .version)
          VERSION="$BASE_VERSION.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Calculated version: $VERSION"

      - name: Restore all projects
        run: dotnet restore

      - name: Detect and pack packable projects
        run: |
          for proj in $(find . -name '*.csproj'); do
            if grep -q "<IsPackable>true</IsPackable>" "$proj"; then
              echo "Packing project: $proj"
              dotnet pack "$proj" -p:PackageVersion=${{ env.VERSION }} -o ./artifacts
            fi
          done

      - name: Publish packages to GitHub Packages
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
