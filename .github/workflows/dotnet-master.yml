name: CI / CD (Multi-Project)

on:
  push:
    branches:
      - master
      - '**'
  pull_request:
    branches:
      - master

permissions:
  contents: read
  packages: write

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Calculate version
        run: |
          BASE_VERSION=$(cat .version)
          VERSION="$BASE_VERSION.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Restore solution
        run: dotnet restore Infrastructure.sln

      - name: Build solution
        run: dotnet build Infrastructure.sln \
          --configuration Release \
          --no-restore \
          /p:Version=${{ env.VERSION }}

      - name: Run all tests
        run: dotnet test Infrastructure.sln \
          --configuration Release \
          --no-build

  publish:
    name: Publish NuGet Packages
    needs: build-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Calculate version
        run: |
          BASE_VERSION=$(cat .version)
          VERSION="$BASE_VERSION.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Restore solution
        run: dotnet restore Infrastructure.sln

      - name: Pack all packable projects
        run: |
          dotnet pack Infrastructure.sln \
            --configuration Release \
            --no-build \
            /p:PackageVersion=${{ env.VERSION }} \
            -o ./artifacts

      - name: Publish all packages to GitHub Packages
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
